<body style="background-color: 	#0D1A2D;">

    </div>

      <h2 class="nfttag" style="color: white; margin-top: 20px; font-size: 2.5em;">Equilibrium #3429</h2>

    </div>
    <div class="row">

    </div>
    <div class="row">
      <p class="createdby">Creation of <a href="#" style="text-decoration: none; color: white;" class="linkcreator">Jules Wyvern</a></p>
    </div>
  </div>
  
  

    <p class="text-bot">
